<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <main class="container">
                    <nav class="top-nav">
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                    <div class='menu-button'></div>
                </label>
                <ul class="menu">
                    <li><a href="http://www.instagram.com">Hem</a></li>
                    <li><a href="http://www.instagram.com">Om</a></li>
                    <li><a href="http://www.instagram.com">Kontakt</a></li>
                </ul>
            </nav>
        <header class="header">
            <section class="welcome">
                <h1 class="welcome__h1">Welcome to nature</h1>
                <p class="welcome__p">a journey through time and sheep</p>
                <p class="welcome__p">To see how ...cotton ... is<span class="welcome__text--br"> mage, made I
                        mean...</span></p>
            </section>
            <div class="header__circle"><a href="#aboutus-anchor"><i class="header__circle--white bi bi-arrow-down-circle-fill"></i></a></div>
        </header>
        <article class="aboutus" id="aboutus-anchor">
            <h2 class="aboutus__h2">Träffa laget</h2>
            <figure class="figure__portrait">
                <h3>Rakib</h3>
                <img src="assets/images/profiles/Rakib_Square.png" alt="Rakib">
                <figcaption><i class="bi bi-quote"></i>Rakib är vår vassaste node-utvecklare och håller ständigt ett öga
                    på nya tekniker
                </figcaption>
            </figure>
            <figure class="figure__portrait">
                <h3>Alexandra</h3>
                <img src="assets/images/profiles/Alexandra_Square.png" alt="Alexandra">
                <figcaption><i class="bi bi-quote"></i>Alexandra håller reda på allt och ser till att det flyter
                </figcaption>
            </figure>
            <figure class="figure__portrait">
                <h3>Lasse</h3>
                <img src="assets/images/profiles/NoPerson_Square.png" alt="Lasse">
                <figcaption><i class="bi bi-quote"></i>Gör övriga saker... mestadels...</figcaption>
            </figure>
            <figure class="figure__portrait">
                <h3>Sebastian</h3>
                <img src="assets/images/profiles/Sebastian_Square.png" alt="Sebastian">
                <figcaption><i class="bi bi-quote"></i>En av våra utbildare som har stor erfarenhet av ganska många
                    saker</figcaption>
            </figure>
            <div class="footer__circle"><a href="#contactus-anchor"><i class="footer__circle--black bi bi-arrow-down-circle-fill"></i></a></div>
        </article>
        <footer class="contactus" id="contactus-anchor">
            <div class="contactus__info">
                <p>Tegel Consulting AB</p>
                <p>Agatvägen 18</p>
                <p>16860 Bromma</p>
            </div>
            <div class="contactus__info">
                <p>Info at <a href="http://www.tegelconsulting.se">tegelconsulting.se</a></p>
                <p>070-12345678</p>
            </div>
            <div class="contactus__info">
                <p><i class="bi bi-instagram"></i><a href="http://www.instagram.com"> Instagram</a></p>
                <p><i class="bi bi-twitter"></i><a href="http://www.twitter.com"> Twitter</a></p>
                <p><i class="bi bi-facebook"></i><a href="http://www.facebook.com"> Facebook</a></p>
            </div>
        </footer>
    </main>
</body>

</html>
